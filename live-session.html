<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Session</title>

<style>
* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #121212;
    color: white;
    font-family: system-ui, -apple-system;
}

/* Header */
header {
    height: 56px;
    margin: 10px;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    background: #1f1f1f;
    border-radius: 16px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(8px);
    z-index: 10;
}

/* Chat container */
#chat {
    position: absolute;
    top: 76px;
    bottom: 80px;
    left: 0;
    right: 0;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Message bubbles */
.msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 16px;
    background: #2a2a2a;
    position: relative;
}

.msg.admin {
    background: #0f3d2e;
}

.name {
    font-size: 12px;
    opacity: 0.8;
    margin-bottom: 4px;
}

.name.admin {
    color: #ff4d4d;
}

/* Delete button (admin only) */
.delete-btn {
    position: absolute;
    top: 6px;
    right: 8px;
    font-size: 12px;
    cursor: pointer;
    opacity: 0.7;
}

/* Input bar */
#inputBox {
    position: fixed;
    bottom: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    gap: 10px;
    padding: 8px;
    background: #1f1f1f;
    border-radius: 24px;
}

#inputBox input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 15px;
}

#inputBox button {
    padding: 12px 18px;
    border-radius: 20px;
    border: none;
    background: #007aff;
    color: white;
    font-weight: 600;
}
</style>
</head>

<body>

<header>Void Session</header>

<div id="chat"></div>

<div id="inputBox">
    <input id="messageInput" placeholder="Type your messageâ€¦" />
    <button onclick="sendMessage()">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* ðŸ”’ AUTH CHECK (ADDED) */
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

if (!username || !role) {
    window.location.href = "index.html";
}

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCDKfe40xbaUapXzstZeZKKFY5Obo48bTI",
  authDomain: "the-void-7bef1.firebaseapp.com",
  databaseURL: "https://the-void-7bef1-default-rtdb.firebaseio.com",
  projectId: "the-void-7bef1",
  storageBucket: "the-void-7bef1.firebasestorage.app",
  messagingSenderId: "516745865114",
  appId: "1:516745865114:web:a3aee06955ad72ad10fc23"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "liveChat");

/* SEND MESSAGE */
window.sendMessage = () => {
    const text = messageInput.value.trim();
    if (!text) return;

    push(chatRef, { name: username, role, text });
    messageInput.value = "";
};

/* RECEIVE MESSAGE */
onChildAdded(chatRef, snap => {
    const d = snap.val();
    const key = snap.key;

    const msg = document.createElement("div");
    msg.className = "msg" + (d.role === "admin" ? " admin" : "");

    const name = document.createElement("div");
    name.className = "name" + (d.role === "admin" ? " admin" : "");
    name.textContent = d.name + (d.role === "admin" ? " (Admin)" : "");

    const text = document.createElement("div");
    text.textContent = d.text;

    msg.append(name, text);

    /* ðŸ›‘ ADMIN DELETE FEATURE (ADDED) */
    if (role === "admin") {
        const del = document.createElement("span");
        del.textContent = "âœ•";
        del.className = "delete-btn";
        del.onclick = () => remove(ref(db, "liveChat/" + key));
        msg.appendChild(del);
    }

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
