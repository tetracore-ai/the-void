<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Session</title>

<style>
* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #121212 url('chat-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: system-ui, -apple-system;
}

/* Header */
header {
    height: 56px;
    margin: 10px;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    background: rgba(31,31,31,0.85);
    border-radius: 16px;
    backdrop-filter: blur(8px);
}

/* Chat container */
#chat {
    position: absolute;
    top: 76px;
    bottom: 80px;
    left: 0;
    right: 0;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* Message bubbles */
.msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 16px;
    background: #2a2a2a;
    align-self: flex-start;
}

.msg.admin {
    background: #007aff; /* iOS blue */
    color: white;
    align-self: flex-start;
}

/* Name above bubble */
.name {
    font-size: 12px;
    color: #ccc;
    margin-left: 10px;
    margin-bottom: 2px;
}
.name.admin {
    color: #ff4d4d;
}

/* Input bar */
#inputBox {
    position: fixed;
    bottom: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    gap: 10px;
    padding: 8px;
    background: rgba(31,31,31,0.85);
    border-radius: 24px;
    backdrop-filter: blur(8px);
    transition: bottom 0.3s ease;
}

#inputBox input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 15px;
    background: #2a2a2a;
    color: white;
}

#inputBox button {
    padding: 12px 18px;
    border-radius: 20px;
    border: none;
    background: #007aff;
    color: white;
    font-weight: 600;
}

/* Scrollbar small */
#chat::-webkit-scrollbar {
    width: 5px;
}
#chat::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.3);
    border-radius: 10px;
}
</style>
</head>

<body>

<header>Void Session</header>

<div id="chat"></div>

<div id="inputBox">
    <input id="messageInput" placeholder="Type your messageâ€¦" />
    <button onclick="sendMessage()">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCDKfe40xbaUapXzstZeZKKFY5Obo48bTI",
  authDomain: "the-void-7bef1.firebaseapp.com",
  databaseURL: "https://the-void-7bef1-default-rtdb.firebaseio.com/",
  projectId: "the-void-7bef1",
  storageBucket: "the-void-7bef1.firebasestorage.app",
  messagingSenderId: "516745865114",
  appId: "1:516745865114:web:a3aee06955ad72ad10fc23"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const username = localStorage.getItem("username") || "Guest";
const role = localStorage.getItem("role") || "student";

const chatRef = ref(db, "liveChat");

window.sendMessage = () => {
    const text = messageInput.value.trim();
    if (!text) return;
    push(chatRef, { name: username, role, text });
    messageInput.value = "";
};

// Display messages
onChildAdded(chatRef, snap => {
    const d = snap.val();

    const name = document.createElement("div");
    name.className = "name" + (d.role === "admin" ? " admin" : "");
    name.textContent = d.name + (d.role === "admin" ? " (Admin)" : "");
    chat.appendChild(name);

    const msg = document.createElement("div");
    msg.className = "msg" + (d.role === "admin" ? " admin" : "");
    msg.textContent = d.text;
    chat.appendChild(msg);

    chat.scrollTop = chat.scrollHeight;
});

// Move input above keyboard
const inputBox = document.getElementById('inputBox');
const messageInput = document.getElementById('messageInput');

messageInput.addEventListener('focus', () => {
    inputBox.style.bottom = '250px'; // adjust as needed
});
messageInput.addEventListener('blur', () => {
    inputBox.style.bottom = '10px';
});
</script>

</body>
</html>
