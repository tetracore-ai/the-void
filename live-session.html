<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Session</title>
<link rel="stylesheet" href="main.css">
<style>
* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system; }

/* Background image */
body {
    background: url('chat-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* Blur header */
header {
    position: fixed;
    top: 10px;
    left: 10px;
    right: 10px;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    z-index: 10;
}

/* Chat container */
#chat {
    position: absolute;
    top: 76px;
    bottom: 80px;
    left: 0;
    right: 0;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Messages */
.msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 16px;
    background: rgba(42,42,42,0.8);
    word-wrap: break-word;
}

.msg.admin {
    background: rgba(0,122,255,0.9); /* iOS blue for admins */
}

.name {
    font-size: 12px;
    opacity: 0.8;
    margin-bottom: 4px;
}

.name.admin { color: #ff4d4d; }

/* Input bar */
#inputBox {
    position: fixed;
    bottom: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    gap: 10px;
    padding: 8px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border-radius: 24px;
}

#inputBox input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.1);
    color: white;
}

#inputBox button {
    padding: 12px 18px;
    border-radius: 20px;
    border: none;
    background: #007aff;
    color: white;
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<header>Void Session</header>

<div id="chat"></div>

<div id="inputBox">
    <input id="messageInput" placeholder="Type your message…" />
    <button onclick="sendMessage()">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCDKfe40xbaUapXzstZeZKKFY5Obo48bTI",
  authDomain: "the-void-7bef1.firebaseapp.com",
  databaseURL: "https://the-void-7bef1-default-rtdb.firebaseio.com/",
  projectId: "the-void-7bef1",
  storageBucket: "the-void-7bef1.firebasestorage.app",
  messagingSenderId: "516745865114",
  appId: "1:516745865114:web:a3aee06955ad72ad10fc23"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const username = localStorage.getItem("username") || "Guest";
const role = localStorage.getItem("role") || "student";

const chatRef = ref(db, "liveChat");

window.sendMessage = () => {
    const text = messageInput.value.trim();
    if(!text) return;

    push(chatRef, { name: username, role, text });
    messageInput.value = "";
};

// Listen for new messages
onChildAdded(chatRef, snap => {
    const d = snap.val();
    const key = snap.key;

    const msg = document.createElement("div");
    msg.className = "msg" + (d.role === "admin" ? " admin" : "");

    const name = document.createElement("div");
    name.className = "name" + (d.role === "admin" ? " admin" : "");
    name.textContent = d.name + (d.role === "admin" ? " (Admin)" : "");

    const text = document.createElement("div");
    text.textContent = d.text;

    // Delete button only for admins
    if(role === "admin") {
        const del = document.createElement("span");
        del.textContent = " ✖";
        del.style.cursor = "pointer";
        del.style.marginLeft = "6px";
        del.onclick = () => remove(ref(db, "liveChat/" + key));
        name.appendChild(del);
    }

    msg.append(name, text);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
