<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Session</title>

<style>
* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #121212 url('chat-bg.jpg') center/cover no-repeat; /* Custom chat background */
    color: white;
    font-family: system-ui, -apple-system;
}

/* Header */
header {
    height: 56px;
    margin: 10px;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    background: rgba(31,31,31,0.85);
    border-radius: 16px;
    backdrop-filter: blur(8px);
}

/* Chat container */
#chat {
    position: absolute;
    top: 76px;
    bottom: 80px;
    left: 0;
    right: 0;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Message bubbles */
.msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 16px;
    background: rgba(42,42,42,0.9);
}

.msg.admin {
    background: #007aff; /* iOS blue for admin */
}

.name {
    font-size: 12px;
    opacity: 0.8;
    margin-bottom: 4px;
}

.name.admin {
    color: #ff4d4d;
}

/* Input bar */
#inputBox {
    position: fixed;
    left: 10px;
    right: 10px;
    bottom: 10px;
    display: flex;
    gap: 10px;
    padding: 8px;
    background: rgba(31,31,31,0.85);
    border-radius: 24px;
    backdrop-filter: blur(8px);
    transition: bottom 0.2s ease;
}

#inputBox input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.1);
    color: white;
}

#inputBox button {
    padding: 12px 18px;
    border-radius: 20px;
    border: none;
    background: #007aff;
    color: white;
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<header>Void Session</header>

<div id="chat"></div>

<div id="inputBox">
    <input id="messageInput" placeholder="Type your messageâ€¦" />
    <button onclick="sendMessage()">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCDKfe40xbaUapXzstZeZKKFY5Obo48bTI",
  authDomain: "the-void-7bef1.firebaseapp.com",
  databaseURL: "https://the-void-7bef1-default-rtdb.firebaseio.com/",
  projectId: "the-void-7bef1",
  storageBucket: "the-void-7bef1.firebasestorage.app",
  messagingSenderId: "516745865114",
  appId: "1:516745865114:web:a3aee06955ad72ad10fc23"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const username = localStorage.getItem("username") || "Guest";
const role = localStorage.getItem("role") || "student";

const chatRef = ref(db, "liveChat");

// Send message
window.sendMessage = () => {
    const text = messageInput.value.trim();
    if (!text) return;

    push(chatRef, { name: username, role, text });
    messageInput.value = "";
};

// Receive messages
onChildAdded(chatRef, snap => {
    const d = snap.val();

    const msg = document.createElement("div");
    msg.className = "msg" + (d.role === "admin" ? " admin" : "");

    const name = document.createElement("div");
    name.className = "name" + (d.role === "admin" ? " admin" : "");
    name.textContent = d.name + (d.role === "admin" ? " (Admin)" : "");

    const text = document.createElement("div");
    text.textContent = d.text;

    msg.append(name, text);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
});

// Adjust input above keyboard dynamically
const inputBox = document.getElementById('inputBox');
const messageInput = document.getElementById('messageInput');

function adjustInput() {
    if (window.visualViewport) {
        const vh = window.innerHeight - window.visualViewport.height;
        inputBox.style.bottom = `${vh + 10}px`;
    } else {
        inputBox.style.bottom = '10px';
    }
}

messageInput.addEventListener('focus', adjustInput);
messageInput.addEventListener('blur', () => { inputBox.style.bottom = '10px'; });
window.visualViewport?.addEventListener('resize', () => {
    if (document.activeElement === messageInput) adjustInput();
});
</script>

</body>
</html>
