<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Void â€“ Login</title>

<link rel="stylesheet" href="main.css">

<style>
/* Background */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  overflow: hidden;
}

/* BG Image */
.bg {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  transition: filter 0.4s ease;
}

.bg.dark {
  filter: brightness(0.35) contrast(1.2);
}

/* Login box */
.login-box {
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.35);
  width: 320px;
  padding: 28px;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Title */
.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

/* Toggle */
.toggle {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 18px;
}

.toggle button {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: rgba(255,255,255,0.6);
}

.toggle button.active {
  background: #007aff;
  color: white;
}

/* Inputs */
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
}

/* Login */
.login-btn {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #007aff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<img src="bg.jpg" class="bg" id="bg">

<div class="login-box">
  <h2>THE VOID</h2>

  <div class="toggle">
    <button id="studentBtn" class="active">Student</button>
    <button id="adminBtn">Admin</button>
  </div>

  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">

  <button class="login-btn">Login</button>
</div>

<script>
const studentBtn = document.getElementById("studentBtn");
const adminBtn = document.getElementById("adminBtn");
const bg = document.getElementById("bg");

studentBtn.onclick = () => {
  studentBtn.classList.add("active");
  adminBtn.classList.remove("active");
  bg.classList.remove("dark");
};

adminBtn.onclick = () => {
  adminBtn.classList.add("active");
  studentBtn.classList.remove("active");
  bg.classList.add("dark");
};
</script>

</body>
</html>
