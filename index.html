<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Void - Login</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f2f2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background 0.3s ease;
}

.login-container {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #1c1c1e;
}

.role-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    width: 100%;
}

.role-buttons button {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #007aff;
    background: white;
    color: #007aff;
    font-weight: 500;
    cursor: pointer;
}

.role-buttons button.active {
    background: #007aff;
    color: white;
}

input {
    width: 100%;
    padding: 14px 16px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #d1d1d6;
    font-size: 16px;
    background: #f9f9f9;
}

.show-pass {
    font-size: 14px;
    cursor: pointer;
    color: #007aff;
    align-self: flex-end;
    margin-top: -6px;
}

button.login-btn {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border: none;
    border-radius: 12px;
    background: #007aff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.error {
    color: #ff3b30;
    margin-bottom: 10px;
    font-size: 14px;
    height: 18px;
    text-align: center;
}

/* Admin dark mode */
body.dark {
    background: #1c1c1e;
}
body.dark .login-container {
    background: #2c2c2e;
    color: white;
}
body.dark input {
    background: #3a3a3c;
    color: white;
    border: 1px solid #555;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>The Void</h2>

    <div class="role-buttons">
        <button id="adminBtn" onclick="selectRole('admin')">Admin</button>
        <button id="studentBtn" class="active" onclick="selectRole('student')">Student</button>
    </div>

    <p class="error" id="error"></p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div class="show-pass" onclick="togglePass()">Show password</div>

    <button class="login-btn" onclick="login()">Login</button>
</div>

<script>
let selectedRole = "student";

/* USERS */
const admins = [
    { user: "Zaar", pass: "cocozerox@321" },
    { user: "Fatima", pass: "Fatima_intj1" }
];

const students = [
    { user: "Ali", pass: "ali123" },
    { user: "Sara", pass: "sara123" },
    { user: "Omar", pass: "omar123" },
    { user: "Ayaan", pass: "ayaan123" }
];

function selectRole(role) {
    selectedRole = role;
    adminBtn.classList.remove("active");
    studentBtn.classList.remove("active");

    if (role === "admin") {
        document.body.classList.add("dark");
        adminBtn.classList.add("active");
    } else {
        document.body.classList.remove("dark");
        studentBtn.classList.add("active");
    }
}

function togglePass() {
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}

function login() {
    const user = username.value.trim();
    const pass = password.value.trim();
    const errorEl = document.getElementById("error");
    errorEl.textContent = "";

    if (!user || !pass) {
        errorEl.textContent = "Enter username and password";
        return;
    }

    let ok = false;

    if (selectedRole === "admin") {
        ok = admins.some(a => a.user === user && a.pass === pass);
    } else {
        ok = students.some(s => s.user === user && s.pass === pass);
    }

    if (!ok) {
        errorEl.textContent = "Invalid credentials";
        return;
    }

    /* STORE USER INFO FOR CHAT */
    localStorage.setItem("username", user);
    localStorage.setItem("role", selectedRole);

    /* REDIRECT TO CHAT */
    window.location.href = "live-session.html";
}
</script>

</body>
</html>
