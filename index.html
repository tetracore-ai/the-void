<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Void - Login</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system;
    background: url("bg.jpg") center / cover no-repeat fixed;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Dark overlay for readability */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* Login box (blurred glass) */
.login-container {
    width: 320px;
    padding: 40px 30px;
    border-radius: 20px;
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    background: rgba(255,255,255,0.15);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    color: white;
}

/* Title */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Role toggle */
.role-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

.role-buttons button {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
}

.role-buttons button.active {
    background: white;
    color: black;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 15px;
}

/* Login button */
.login-btn {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #007aff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* Error */
.error {
    height: 18px;
    text-align: center;
    color: #ff6b6b;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="login-container">
    <h2 id="title">The Void — Student Login</h2>

    <div class="role-buttons">
        <button id="adminBtn" onclick="selectRole('admin')">Admin</button>
        <button id="studentBtn" class="active" onclick="selectRole('student')">Student</button>
    </div>

    <div class="error" id="error"></div>

    <input id="username" placeholder="Student Username">
    <input id="password" type="password" placeholder="Password">

    <button class="login-btn" onclick="login()">Login</button>
</div>

<script>
let selectedRole = "student";

const admins = [
    { user: "Zaar", pass: "cocozerox@321" },
    { user: "Fatima", pass: "Fatima_intj1" }
];

const students = [
    { user: "Ali", pass: "ali_void1" },
    { user: "Ahmed", pass: "ahmed_void2" },
    { user: "Sara", pass: "sara_void3" },
    { user: "Yusuf", pass: "yusuf_void4" }
];

function selectRole(role) {
    selectedRole = role;
    adminBtn.classList.remove("active");
    studentBtn.classList.remove("active");

    if (role === "admin") {
        adminBtn.classList.add("active");
        title.textContent = "The Void — Admin Login";
        username.placeholder = "Admin Username";
    } else {
        studentBtn.classList.add("active");
        title.textContent = "The Void — Student Login";
        username.placeholder = "Student Username";
    }
}

function login() {
    const u = username.value.trim();
    const p = password.value.trim();
    error.textContent = "";

    if (!u || !p) {
        error.textContent = "Enter username and password";
        return;
    }

    const list = selectedRole === "admin" ? admins : students;
    const ok = list.some(x => x.user === u && x.pass === p);

    if (!ok) {
        error.textContent = "Invalid credentials";
        return;
    }

    localStorage.setItem("username", u);
    localStorage.setItem("role", selectedRole);

    window.location.href =
        selectedRole === "admin"
        ? "live-session.html"
        : "student.html";
}
</script>

</body>
</html>
